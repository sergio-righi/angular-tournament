<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="mt-2">
        <a
          [routerLink]="['tournament', 'manage']"
          class="btn btn-primary btn-sm float-end"
        >
          Add Tournament
        </a>
        <h2>Tournaments</h2>
      </div>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
      </nav>
    </div>
    <div class="col-sm-12">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Participants</th>
              <th>Start Date</th>
              <th colspan="3" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tournament of tournaments">
              <td>{{ tournament.name }}</td>
              <td>{{ tournament.participants.length }}</td>
              <td>{{ toDateString(tournament.startDate) }}</td>
              <td class="text-center">
                <a [routerLink]="['tournament', 'view', tournament.id]">
                  <i class="fas fa-eye"></i>
                </a>
              </td>
              <td class="text-center">
                <a [routerLink]="['tournament', 'manage', tournament.id]">
                  <i class="fas fa-edit"></i
                ></a>
              </td>
              <td class="text-center">
                <i
                  class="fas fa-trash-alt delete c-pointer"
                  (click)="deleteTournamentConfirmation(tournament.id)"
                ></i>
              </td>
            </tr>
            <tr *ngIf="tournaments.length == 0">
              <td colspan="6">No Tournaments Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
