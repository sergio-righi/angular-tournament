<nav class="navbar navbar-expand">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <img src="/assets/images/logo.svg" height="40" />
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          *ngIf="auth.authenticated"
          class="nav-link"
          [class.active]="title === locale.t.title.profile"
          [routerLink]="['tournament', 'list']"
          >{{ locale.t.title.tournament }}</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="auth.authenticated"
          class="nav-link"
          [class.active]="title === locale.t.title.profile"
          [routerLink]="['/user', 'profile']"
          >{{ locale.t.title.profile }}</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="auth.authenticated"
          class="nav-link"
          routerLink=""
          (click)="logout()"
        >
          {{ locale.t.action.sign_out }} ({{ auth.session.username }})
        </a>
      </li>
      <li class="nav-item">
        <a
          *ngIf="!auth.authenticated"
          class="nav-link"
          [routerLink]="['auth', 'login']"
        >
          {{ locale.t.action.sign_in }}
        </a>
      </li>
      <li class="nav-item">
        <a
          *ngIf="!auth.authenticated"
          class="nav-link"
          [routerLink]="['auth', 'register']"
        >
          {{ locale.t.action.sign_up }}
        </a>
      </li>
    </ul>
  </div>
</nav>
