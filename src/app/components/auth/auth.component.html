<section class="section-auth">
  <div class="auth-container">
    <div class="brand">
      <a [routerLink]="'/'">
        <img class="brand" src="/assets/images/logo.svg" />
      </a>
    </div>

    <div class="form">
      <!-- begin error message -->
      <feedback-message [message]="message" [error]="true"></feedback-message>
      <!-- end error message -->
      <div class="greeting">{{ locale.t.auth.greeting }}</div>
      <!-- begin authentication form -->
      <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="row">
          <!-- begin username -->
          <div class="col-12">
            <div class="form-group mb-2">
              <label for="username" class="form-label">
                {{ locale.t.label.username }}
              </label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                [(ngModel)]="username"
                [placeholder]="locale.t.placeholder.username"
              />
            </div>
          </div>
          <!-- end username -->
          <!-- begin password -->
          <div class="col-12">
            <div class="form-group">
              <label for="password" class="form-label">
                {{ locale.t.label.password }}
              </label>
              <div class="input-group mb-3">
                <input
                  id="password"
                  name="password"
                  class="form-control"
                  [type]="passwordType"
                  [(ngModel)]="password"
                  [placeholder]="locale.t.placeholder.password"
                />
                <span class="input-group-text" (click)="togglePassword()">
                  <i
                    class="fas"
                    [class.fa-eye]="!isPasswordVisible"
                    [class.fa-eye-slash]="isPasswordVisible"
                  ></i>
                </span>
              </div>
            </div>
          </div>
          <!-- end password -->
          <div class="col-12">
            <!-- begin form controls -->
            <button class="btn btn-primary" type="submit">
              {{ locale.t.action.sign_in }}
            </button>
            <!-- end form controls -->
          </div>
        </div>
      </form>
      <!-- end authentication form -->
      <!-- begin footnote -->
      <div class="footnote">
        <span>{{ locale.t.auth.footnote }}</span>
        <a [routerLink]="['/auth', 'register']">
          {{ locale.t.action.sign_up }}
        </a>
      </div>
      <!-- end footnote -->
    </div>

    <div class="illustration">
      <img src="/assets/images/auth_illustration.svg" />
    </div>
  </div>
</section>
